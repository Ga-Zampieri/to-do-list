<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Zampieri">
    <meta name="keyword" content="estudos lista afazeres">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 class="page-title">To Do List</h1>
    </header>
    <div class="lists-box">
        <nav class="title-nav-boxes">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#todo">To Do</a></li>
                <li class="nav-list-item"><a href="#inprogress">In Progress</a></li>
                <li class="nav-list-item"><a href="#completed">Completed</a></li>
            </ul>
        </nav>
        <div class="boxes">
            <div class="container" id="completed">
                <header class="container-title">
                    <h2>To Do</h2>
                    <button class="new-item"><img src="./img/mais.png" alt="botão mais"></button>
                </header>
                <textarea name="note" id="note" class="list-item-box" wrap="hard"></textarea>
            </div>
            <div class="container" id="inprogress">
                <header class="container-title">
                    <h2>In Progress</h2>
                    <button class="new-item"><img src="./img/mais.png" alt="botão mais"></button>
                </header>
                <textarea name="note" id="note" class="list-item-box" wrap="hard"></textarea>
            </div>
            <div class="container" id="completed" >
                <header class="container-title">
                    <h2>Completed</h2>
                    <button class="new-item"><img src="./img/mais.png" alt="botão mais"></button>
                </header>
                <textarea name="note" id="note" class="list-item-box" wrap="hard"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
